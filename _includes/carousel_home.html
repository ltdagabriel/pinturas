<section class="slider">
    <div id="f1" class="flexslider">
        <ul class="slides">
            {% for item in site.posts %}
            <li>
                <a href="{{item.url}}">
                    <img src="{{ item.gallery[0].image_path | relative_url }}" alt="{{item.title}}" title="{{item.title}}">
                    <p class="flex-caption">{{item.title}}</p>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div id="f2" class="flexslider">
        <ul class="slides" >
            {% for item in site.posts %}
            <li>
                <img src="{{ item.gallery[0].image_path | relative_url }}" alt="{{item.title}}" title="{{item.title}}" style="height: 100%">
            </li>
            {% endfor %}
        </ul>
    </div>
</section>

<style>
    #f1{
        width: 100%; /* width of container */
        height: 400px; /* height of container */
        object-fit: cover;
        overflow: hidden;
    }
    #f2{
        height: 50px; /* height of container */
        object-fit: cover;
        object-position: 20% 10px;
        overflow: hidden;
    }

</style>
{% if site.posts %}
<!-- Demo CSS -->
<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />

<!-- Modernizr -->
<script src="js/modernizr.js"></script>




<!-- jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.min.js">\x3C/script>')</script>

<!-- FlexSlider -->
<script defer src="js/jquery.flexslider.js"></script>

<script type="text/javascript">
    // Can also be used with $(document).ready()
    $(window).load(function(){
        $('#f1').flexslider({
            animation: "slide",
            rtl: true,
            start: function(slider){
                $('body').removeClass('loading');
            }
        });
        $('#f2').flexslider({
            animation: "slide",
            animationLoop: false,
            itemWidth: 105,
            itemHeigth: 100,
            itemMargin: 5,
            pausePlay: true,
            mousewheel: true,
            rtl: true,
            asNavFor:'.flexslider'
        });
    });
</script>



{% endif %}
